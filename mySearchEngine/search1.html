<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

  <body>

 	<blockquote class="blockquote text-center">
	<h1 class="display-4"> <div class="p-3 mb-2 bg-dark text-white"><strong> x5 search engine </strong></div>	</h1>

	<p class="lead"> 
 	 Все популярные поисковики на одной странице
	</p>
	</blockquote>

	<div class="google">


	
		<img src="https://cdn.evbuc.com/eventlogos/140338861/googlelogo.png" alt="ddd" class="rounded mx-auto d-block" width="155" height="100">

		<div>
			<form method="get" action="https://www.google.com/search">
					<input class="form-control" type="text" name="q" placeholder="Запрос">
					<div class="google-button"><button type="submit" value="Найти"  class="btn btn-dark">Найти</button></div>



			</form>	

		</div>
	</div>
	
	<div class="yandex">
		<img src="https://avatars.mds.yandex.net/get-zen_doc/118284/pub_5d6e679dd4f07a00af61068a_5d6e6cca92414d00aebab54f/scale_1200" class="rounded mx-auto d-block" alt="..." width="180" height="100">
		<div>
			<form method="get" action="https://yandex.ru/search/">
					<input class="form-control" type="text" name="text" placeholder="Запрос">
					<div class="yandex-button">
						<button type="submit" value="Найти"  class="btn btn-dark">Найти</button>
					</div>


			</form>	
		</div>
	</div>

	<div class="mail">
		<img src="https://ichip.ru/blobimgs/uploads/2018/06/inx960x640.jpg" alt="google" 
		class= "rounded mx-auto d-block" width="160" height="100" />

		<div>
			<form method="get" action="	https://go.mail.ru/search">
					<input class="form-control" type="text" name="q" placeholder="Запрос">
					<div class="mail-button">
						<button type="submit" value="Найти"  class="btn btn-dark">Найти</button>
					</div>

			</form>	

		</div>
	</div>


	<div class="yahoo">
		<img src="https://www.webdesignerdepot.com/cdn-origin/uploads/2012/10/yahoo-new-logo.jpg" alt="google" width="170" class="rounded mx-auto d-block" height="100" />

		<div>
			<form method="get" action="	https://search.yahoo.com/search">
					<input class="form-control" type="text" name="p" placeholder="Запрос">
					 <div class="yahoo-button">
					 	<button type="submit" value="Найти"  class="btn btn-dark">Найти</button>
					 </div>
			</form>	

		</div>
	</div>

	<div class="bing">
		<img src="https://www.teknoblog.com/wp-content/uploads/2017/09/bing-logo-280917.jpg" alt="google" width="170" height="100" class="rounded mx-auto d-block" />

		<div>
			<form method="get" action="	https://www.bing.com/search">
					<input class="form-control" type="text" name="q" placeholder="Запрос">
				    <div class="bing-button">
				    	<button type="submit" value="Найти"  class="btn btn-dark">Найти</button>
				    </div>

			</form>	

		</div>
	</div>
